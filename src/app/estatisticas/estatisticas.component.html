<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="painel">
				<div class="row mb-2">
					<div class="col-md-12">
						<h3><i class="material-icons alinhar-icones">
								show_chart 
									</i> Estatísticas</h3>
						<p>
							Acompanhe aqui estatísticas sobre seu time e veja quais pontos precisa melhorar.
						</p>
					</div>

				</div>
				<hr>
				<app-menu-time [id]="id"></app-menu-time>
				<hr>
				<div class="row">
					<div class="col-md-6">
						<h4 class="text-center">Partidas</h4>
						<canvas id="canvasPartidas">{{ chartPartidas }}</canvas>
					</div>
					<div class="col-md-6">
						<h4 class="text-center">Gols</h4>
						<canvas id="canvasGols">{{ chartGols }}</canvas>
					</div>
				</div>


				<div class="row" *ngIf="mostrarLoading">
					<div class="col-md-12">
						<app-loading></app-loading>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
